<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script>
		$.ajax({
			url: '/graphql',
      type: 'post',
      contentType: 'application/json',
			data: JSON.stringify({
        operationName: null,
        query: `{ playerlist {
            name
            team
            draft
          }
        }`,
        variables: {}
      })
		}).done((data) => {
      console.log(JSON.stringify(data, null, 2))
			document.body.innerHTML = JSON.stringify(data, null, 2)
		})
	</script>
</body>
</html>
